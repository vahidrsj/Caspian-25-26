<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Subscribe to Caspian Fixtures</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#94a3b8;--accent:#22c55e;--accent2:#3b82f6}
  *{box-sizing:border-box}
  body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,sans-serif; background:linear-gradient(135deg,#0b1020,#111827); color:var(--text)}
  .wrap{max-width:720px;margin:0 auto;padding:36px}
  .card{background:rgba(17,24,39,.72); border:1px solid rgba(255,255,255,.08); backdrop-filter:blur(6px); border-radius:18px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.35); text-align:center}
  h1{margin:0 0 4px; font-size:26px}
  p{margin:6px 0 22px; color:var(--muted)}
  .row{display:flex; gap:12px; flex-wrap:wrap; justify-content:center}
  .btn{appearance:none; cursor:pointer; border:0; border-radius:12px; padding:14px 18px; font-weight:700; color:white; text-decoration:none; display:inline-flex; align-items:center; gap:10px; transition:transform .2s}
  .btn:hover{transform:translateY(-2px)}
  .btn-sub{background:var(--accent)}
  .btn-gcal{background:var(--accent2)}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Caspian Fixtures (2025‚Äì26)</h1>
      <p>Tap a button to subscribe.</p>
      <div class="row">
        <a class="btn btn-sub" href="https://calendar.google.com/calendar/ical/3pjuh8el9v0b4o8rrp1vv5gnoeoi8nf7%40import.calendar.google.com/public/basic.ics" target="_blank">‚ûï Subscribe (Apple / Outlook)</a>
        <a class="btn btn-gcal" href="https://calendar.google.com/calendar/render?cid=3pjuh8el9v0b4o8rrp1vv5gnoeoi8nf7%40import.calendar.google.com" target="_blank" rel="noopener">üóìÔ∏è Add to Google Calendar</a>
      </div>
    </div>
  </div>
</body>
</html>
