<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Subscribe to team Caspian Fixtures</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#94a3b8;--accent:#22c55e;--accent2:#3b82f6}
  *{box-sizing:border-box}
  body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,sans-serif; background:linear-gradient(135deg,#0b1020,#111827); color:var(--text)}
  .wrap{max-width:720px;margin:0 auto;padding:36px}
  .card{background:rgba(17,24,39,.72); border:1px solid rgba(255,255,255,.08); backdrop-filter:blur(6px); border-radius:18px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.35); text-align:center}
  h1{margin:0 0 4px; font-size:26px}
  p{margin:6px 0 22px; color:var(--muted)}
  .row{display:flex; gap:12px; flex-wrap:wrap; justify-content:center}
  .btn{appearance:none; cursor:pointer; border:0; border-radius:12px; padding:14px 18px; font-weight:700; color:white; text-decoration:none; display:inline-flex; align-items:center; gap:10px}
  .btn-sub{background:var(--accent)}
  .btn-gcal{background:var(--accent2)}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Caspian Fixtures (2025‚Äì26)</h1>
      <p>Tap a button to subscribe.</p>
      <div class="row">
        <!-- Apple / macOS / Outlook: one‚Äëclick via webcal -->
        <a class="btn btn-sub" id="btnWebcal" href="#">‚ûï Subscribe (Apple / Outlook)</a>
        <!-- Google Calendar: add dialog with cid=RAW URL -->
        <a class="btn btn-gcal" id="btnGCal" href="#" target="_blank" rel="noopener">üóìÔ∏è Add in Google Calendar</a>
      </div>
    </div>
  </div>

<script>
  // === CONFIG ===
  // === CONFIG: Google Drive ===
// Replace with your own Drive FILE ID
const DRIVE_FILE_ID = "1kGxv2OE0ncj1jQF4K2B8NsZ0hHGo2nHo";

// Direct download URL from Google Drive
const driveHttps = `https://drive.google.com/uc?export=download&id=${DRIVE_FILE_ID}`;

// Apple/macOS/Outlook usually prefer webcal:// scheme.
// Many clients also accept https:// for import; but for subscription we try webcal first.
const webcalUrl = `webcal://drive.google.com/uc?export=download&id=${DRIVE_FILE_ID}`;

// Google Calendar add-by-URL (cid=) using the HTTPS direct link
const gcalUrl = `https://calendar.google.com/calendar/u/0/r?cid=${encodeURIComponent(driveHttps)}`;

// Wire buttons
const btnWebcal = document.getElementById('btnWebcal');
btnWebcal.href = webcalUrl;
btnWebcal.addEventListener('click', () => setTimeout(() => {
  // Fallback: if webcal is blocked by the environment, open https to let Safari/Chrome handle it
  window.open(driveHttps, '_blank');
}, 600));

document.getElementById('btnGCal').href = gcalUrl;
</script>
</body>
</html>
